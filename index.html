<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>US immigrant map series, 1820-2017 </title>
    <meta name="description" content="This is a map showing the immigrant stat in US from 1820 to 2017">
    <meta name="author" content="Yunhe">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet'>

  </head>

  <body>
    <!-- creating the navigation bar and in-page hyperlink  -->
    <div id="headerBg">
      <div class="nyuLogo">
        <img src="images/nyu_logo.jpg" alt="NYU logo" width=48px height=48px>
      </div>
      <div class="headerItem"><a href="#intro">INTRO</a></div>
      <div class="headerItem"><a href="#map">MAP</a></div>
      <div class="headerItem"><a href="#plot">PLOT</a></div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <!-- Introduction block of this map -->
    <div class="introBg">
      <a name="intro"></a>
      <div class="introContainer">Intro to the Map</div>
      <div class="mapDescription">This is description for immigrant maps</div>

    </div>

    <!-- Map container, map legend and miscellaneous -->
    <a name="map"></a>
    <div class="mapBg">

      <div id="mapContainer"></div>
      <!-- <div class="map-overlay"> -->
      <div class="maplegendContainer">
        <div class="mapTitle">Immigrant to US, </br>1820s-2017 </div>

        <div class="mapInfo">Author: Yunhe Cui</div>
        <div class="mapInfo">Date: May 12, 2019</div>
        <div class="mapInfo">Data Source:<br/>Dept of Homeland Security</div>
        <div class="mapInfo">
          <label id="month"></label>
          <input id="slider" type="range" min="0" max="11" step="1" value="0" />
        </div>
        <div class="legend"></div>
        <button class="scroll" id="enableScroll"> Click here to enable scoll on map</button>
        <button class="scroll" id="disableScroll"> Click here to disable scoll on map</button>
        <button class="scroll" id="resetMap"> Click here to reset map</button>
        <div class='map-overlay-inner'>
          <div id='legend' class='legend'>
            <div class='bar'></div>
            <div>number of immigrant</div>
          </div>
        </div>
      </div>
    </div>

    <div class="plotBg">
      <a name="plot"></a>
      <div class="plotContainer">
        <div class='tableauPlaceholder' id='viz1557761578051' style='position: relative'>
          <noscript>
            <a href='#'>
              <img alt=' ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;im&#47;immi&#47;Sheet1&#47;1_rss.png' style='border: none' />
            </a>
          </noscript>
          <object class='tableauViz'  style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='immi&#47;Sheet1' />
            <param name='tabs' value='no' /><param name='toolbar' value='yes' />
            <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;im&#47;immi&#47;Sheet1&#47;1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='filter' value='publish=yes' />
          </object>
        </div>
      </div>
      <div class="plotlegendContainer"></div>
    </div>


    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

      </script>
    <script src="js/capital.js"></script>
    <script src="js/scripts.js"></script>
  </body>


</html>
